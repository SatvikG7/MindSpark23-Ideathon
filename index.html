<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IDEATHON</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            @font-face {
                font-family: "Azonix";
                src: url("fonts/Azonix.otf") format("opentype");
            }
            body {
                background-image: url("bg.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
            .header {
                transform: matrix(1, 0, 0, 1, 0, 0);
                border: 2px solid #fff;
            }
            .title {
                font-family: "Azonix";
                font-size: 100px;
                color: #fff;
                text-align: center;
                margin-top: 100px;
            }

        </style>
    </head>
    <body>
        <div class="header">
            <h1 class="title">IDEATHON</h1>
        </div>
    </body>
</html>
